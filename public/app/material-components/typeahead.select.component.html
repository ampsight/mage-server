<div>
  <div class="mdc-text-field mdc-text-field--outlined" style="width: 100%">
    <input type="text" autocomplete="off" id="testing" 
      ng-model="$ctrl.selectedOptionDisplay" 
      class="mdc-text-field__input" 
      ng-change="$ctrl.typeaheadChange()" 
      ng-click="$ctrl.openDropdown()">
    <div class="mdc-notched-outline">
      <div class="mdc-notched-outline__leading"></div>
      <div class="mdc-notched-outline__notch">
        <label for="testing" class="mdc-floating-label">{{$ctrl.fieldLabel}} With Typeahead</label>
      </div>
      <div class="mdc-notched-outline__trailing"></div>
    </div>
  </div>

  <div ng-style="{width: $ctrl.width}" class="mdc-menu-surface--anchor">
    <div ng-style="{width: $ctrl.width}" class="mdc-menu-surface">
      <ul class="mdc-list" role="menu">
        <li
          ng-repeat="option in $ctrl.filteredOptions()"
          ng-class="{'mdc-list-item--disabled': $ctrl.isOptionChosen(option[$ctrl.idProperty])}"
          class="mdc-list-item"
          data-value="{{option[$ctrl.idProperty]}}"
          ng-click="$ctrl.setSelectedOption(option)">
          {{option[$ctrl.displayProperty]}}
        </li>
      </ul>
    </div>
  </div>
</div>
